<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-800 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="mx-auto bg-indigo-100 rounded-xl w-16 h-16 flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Bem-vindo</h1>
        <p class="text-gray-600 mt-2">Faça login para continuar</p>
      </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLocalLogin()" class="space-y-4">
  
<div>
  <label for="username" class="block text-sm font-medium text-gray-700">E-mail</label>
  <input 
    type="email" 
    id="username" 
    formControlName="username"
    [ngClass]="{
      'border-red-500 focus:border-red-500 focus:ring-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched,
      'border-gray-300 focus:border-indigo-500 focus:ring-indigo-500': !(loginForm.get('username')?.invalid && loginForm.get('username')?.touched)
    }"
    class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none sm:text-sm"
    placeholder="seu@email.com"
  >
  <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-sm text-red-600 mt-1">
    <div *ngIf="loginForm.get('username')?.errors?.['required']">E-mail é obrigatório.</div>
    <div *ngIf="loginForm.get('username')?.errors?.['email']">E-mail inválido.</div>
  </div>
</div>


<div class="relative"> <!-- Adicionei esta div com relative -->
  <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
  <div class="relative"> <!-- Container relativo para o input e botão -->
    <input 
      [type]="showPassword ? 'text' : 'password'"
      id="password" 
      formControlName="password"
      [ngClass]="{
        'border-red-500 focus:border-red-500 focus:ring-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
        'border-gray-300 focus:border-indigo-500 focus:ring-indigo-500': !(loginForm.get('password')?.invalid && loginForm.get('password')?.touched)
      }"
      class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none sm:text-sm pr-10"
      placeholder="Insira sua senha"
    >
    <button
      type="button"
      (click)="showPassword = !showPassword"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 px-3 text-gray-500 hover:text-gray-700"
    >
      <svg
        *ngIf="!showPassword"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z" />
      </svg>
      <svg
        *ngIf="showPassword"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.996 9.996 0 012.317-4.288M6.7 6.7A10 10 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.01 10.01 0 01-1.231 2.507M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3l18 18" />
      </svg>
    </button>
  </div>
  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-sm text-red-600 mt-1">
    Senha é obrigatória.
  </div>
</div>

  
  <div *ngIf="serverError" class="text-sm text-red-600 mt-2 text-center">
    {{ serverError }}
  </div>

  
  <button 
    type="submit"
    [disabled]="loginForm.invalid"
    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 disabled:opacity-75"
  >
    Entrar
  </button>
</form>

    </div>

    <div class="bg-gray-50 px-8 py-4 text-center">
      <p class="text-sm text-gray-600">
        Não tem uma conta?
        <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
