<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-800 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="mx-auto bg-indigo-100 rounded-xl w-16 h-16 flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Bem-vindo</h1>
        <p class="text-gray-600 mt-2">Faça login para continuar</p>
      </div>

      <!-- Botão de Login com Keycloak -->
      <div class="space-y-6">
        <button
          (click)="onLogin()"
          class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 flex items-center justify-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 22c-5.514 0-10-4.486-10-10s4.486-10 10-10 10 4.486 10 10-4.486 10-10 10zm2-14h-4v2h4v2h-4v2h4v2h-6v-8h6v2z"/>
          </svg>
          Entrar com Keycloak
        </button>

        <!-- Separador -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">OU</span>
          </div>
        </div>

        <!-- Botão de Logout (para teste) -->
        <button
          (click)="onLogout()"
          class="w-full py-3 px-4 bg-gray-100 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300"
        >
          Sair da conta
        </button>
      </div>
    </div>

    <div class="bg-gray-50 px-8 py-4 text-center">
      <p class="text-sm text-gray-600">
        Não tem uma conta?
        <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
